<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>candy-mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-root">
        <div class="page-l-header">
            <div class="pager-l-header__left s-menu"><i></i></div>
            <div class="pager-l-header__right"></div>
            <div class="pager-l-header__center">candy-mobile主页</div>
        </div>
        <div class="page-l-menu s-menu-content">
            <div class="page-l-menu__cover s-menu-cover"></div>
            <div class="page-l-menu__inner">
                <div class="page-l-menu__header"><i></i><span>candy mobile</span></div>
                <ul>
                    <li><a class="s-link active" data-href="index">首页</a></li>
                    <li><a class="s-link" data-href="button">按钮</a></li>
                    <li><a class="s-link" data-href="dialog">对话框</a></li>
                    <li><a class="s-link" data-href="list">列表</a></li>
                    <li><a class="s-link" data-href="select">选择器</a></li>
                    <li><a class="s-link" data-href="form">表单</a></li>
                    <li><a class="s-link" data-href="pull">上拉刷新/下拉加载</a></li>
                    <li><a class="s-link" data-href="scroll">滚动</a></li>
                    <li><a class="s-link" data-href="touch">手势</a></li>
                    <li><a class="s-link" data-href="wave">点击波纹特效</a></li>
                </ul>
            </div>
        </div>
        <div class="page-l-body">
            <div class="page-p" data-page="index">
                <h1>欢迎使用candy-mobile</h1>
                <div class="page-c-block">
                    <div class="page-c-block_title">安装</div>
                    <div class="page-c-block_content">
                        <div class="page-c-shell">
                            <p>npm install candy-mobile --save</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-p" data-page="button">
                <div class="page-c-block">
                    <div class="page-c-block_title">普通按钮</div>
                    <div class="page-c-block_content s-button-normal"></div>
                    <div class="page-c-block_content s-button-normal-disabled"></div>
                </div>
                <div class="page-c-block">
                    <div class="page-c-block_title">主按钮</div>
                    <div class="page-c-block_content s-button-primary"></div>
                    <div class="page-c-block_content s-button-primary-disabled"></div>
                </div>
                <div class="page-c-block">
                    <div class="page-c-block_title">幽灵按钮</div>
                    <div class="page-c-block_content s-button-ghost"></div>
                    <div class="page-c-block_content s-button-ghost-disabled"></div>
                </div>
                <div class="page-c-block">
                    <div class="page-c-block_title">链接按钮</div>
                    <div class="page-c-block_content s-button-link"></div>
                    <div class="page-c-block_content s-button-link-disabled"></div>
                </div>
                <div class="page-c-block">
                    <div class="page-c-block_title">小按钮</div>
                    <div class="page-c-block_content s-button-small"></div>
                    <div class="page-c-block_content s-button-small-primary"></div>
                </div>
                <div class="page-c-block">
                    <div class="page-c-block_title">迷你按钮</div>
                    <div class="page-c-block_content s-button-mini"></div>
                    <div class="page-c-block_content s-button-mini-primary"></div>
                </div>
            </div>
            <div class="page-p" data-page="dialog">
                <div class="page-c-block">
                    <div class="page-c-block_title">提示框</div>
                    <div class="page-c-block_content s-dialog-toast"></div>
                </div>
                <div class="page-c-block">
                    <div class="page-c-block_title">确认框</div>
                    <div class="page-c-block_content s-dialog-confirm"></div>
                </div>
                <div class="page-c-block">
                    <div class="page-c-block_title">操作表</div>
                    <div class="page-c-block_content s-dialog-action"></div>
                </div>
                <div class="page-c-block">
                    <div class="page-c-block_title">抽屉</div>
                    <div class="page-c-block_content s-dialog-drawer"></div>
                </div>
            </div>
            <div class="page-p" data-page="list">
                <div class="page-c-block">
                    <div class="page-c-block_content s-list-normal"></div>
                </div>
            </div>
            <div class="page-p" data-page="select">
                <div class="page-c-block_title">单行选择器</div>
                <div class="page-c-block_content s-select-single"></div>
                <div class="page-c-block_title">多行选择器</div>
                <div class="s-select-mult"></div>
                <div class="page-c-block_title">日期选择器</div>
                <div class="s-select-date"></div>
                <div class="page-c-block_title">时间选择器</div>
                <div class="s-select-time"></div>
                <div class="page-c-block_title">日期时间选择器</div>
                <div class="s-select-datetime"></div>
            </div>
            <div class="page-p" data-page="form">
                <div class="page-c-block_content s-form-input"></div>
            </div>
        </div>
    </div>
</body>
<script src="lib/flexible.js"></script>
<script src="js/page.js"></script>
<script src="js/index.js"></script>
<script src="js/example.js"></script>
<!--<script src="https://cdn.staticfile.org/eruda/1.1.3/eruda.min.js"></script>
<script>
    eruda.init();
</script>-->
</html>
